<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  <link rel="stylesheet" href="demo.css">
  <script src="../platform/platform.js"></script>
  <link rel="import" href="../polymer/polymer.html">
  <link rel="import" href="../core-ajax/core-ajax.html">
  <link rel="import" href="../core-icon-button/core-icon-button.html">
<link rel="import" href="../core-toolbar/core-toolbar.html">
<link rel="import" href="../core-header-panel/core-header-panel.html">
<link rel="import" href="flip-card/flip-card.html">

     
      
</head>
<body fullbleed ></body>
<template is="auto-binding">
       <core-ajax auto
    url="https://dazzling-heat-933.firebaseio.com/.json"
    response="{{complaints}}"> 
    </core-ajax>


  <core-header-panel  mode="standard" id="core_header_panel">
      <core-toolbar id="core_toolbar">
         <div id="div">Consumer Complaints Database Entries</div>
      </core-toolbar>
      <section flex horizontal wrap layout>
  
  <template  repeat="{{ entry in complaints }}">
  <flip-card>
    <front><h3>{{entry.name}}</h3></front>
    <back><i>Metadata</i><div>Author: {{entry.tableAuthor.displayName}}
      Status:{{entry.publicationStage}}
      Views: {{entry.viewCount}}
    </div></back>
  </flip-card>
  
      </section>
      </template>
    </core-header-panel>
    </template>
<script>

</script>
</body>
</html>
